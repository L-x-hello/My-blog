baseURL = "https://my-blog-8z8.pages.dev/"
languageCode = "zh-cn"
defaultContentLanguage = "zh"
title = "LJX-ZAX's Blog"
theme = "PaperMod"

[pagination]
  pagerSize = 10


enableRobotsTXT = true
hasCJKLanguage = true

# 生成搜索用的 index（PaperMod 的内置搜索需要这个）
[outputs]
home = ["HTML", "RSS", "JSON"]

[taxonomies]
tag = "tags"
category = "categories"

[params]
title = "LJX-ZAX's Blog"
description = "“认识你自己”"
keywords = ["AI", "自动化", "对账", "Excel", "财务", "创业", "Hugo", "PaperMod"]
author = "LJX-ZAX"
DateFormat = "2006-01-02"

defaultTheme = "auto"     # auto / dark / light
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
TocOpen = false

disableSpecial1stPost = false
hideSummary = false

# 主页个人介绍模式（更好看）
[params.profileMode]
enabled = true
title = "LJX-ZAX"
subtitle = "认识你自己"
# 你可以后续放头像：static/images/avatar.jpg
imageUrl = "images/avatar.jpg"
imageWidth = 120
imageHeight = 120
imageTitle = "avatar"

[[params.profileMode.buttons]]
name = "文章"
url = "/posts/"

[[params.profileMode.buttons]]
name = "标签"
url = "/tags/"

[[params.profileMode.buttons]]
name = "关于"
url = "/about/"

# 社交链接（想显示就配）
[[params.socialIcons]]
name = "github"
url = "https://github.com/L-x-hello"

# 顶部菜单
[[menu.main]]
name = "文章"
url = "/posts/"
weight = 10

[[menu.main]]
name = "标签"
url = "/tags/"
weight = 20

[[menu.main]]
name = "分类"
url = "/categories/"
weight = 30

[[menu.main]]
name = "搜索"
url = "/search/"
weight = 40

[[menu.main]]
name = "归档"
url = "/archives/"
weight = 50

[[menu.main]]
name = "关于"
url = "/about/"
weight = 60
