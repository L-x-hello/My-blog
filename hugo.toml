baseURL = "https://d926a009.my-blog-8z8.pages.dev/"
languageCode = "zh-cn"
title = "First blog"
theme = "PaperMod"

# 中文站建议加上（对字数统计/阅读时间更合理）
hasCJKLanguage = true
defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = false

# 构建相关（Cloudflare 上更稳）
buildDrafts = false
buildFuture = false
buildExpired = false

# PaperMod / Hugo 输出（一般保持）
[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  defaultTheme = "auto"      # auto/dark/light
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false
  comments = false

  # ⚠️ 关键：不要再用 Social = [...]
  # PaperMod 标准写法是 socialIcons（这样也避免你之前因为 .Site.Social 引发的兼容问题）
  socialIcons = [
    { name = "github", url = "https://github.com/L-x-hello" }
  ]

[params.profileMode]
  enabled = true
  title = "L.x"
  subtitle = "记录 · 思考 · 创业 · 技术"
  imageUrl = ""
  imageTitle = "avatar"
  imageWidth = 120
  imageHeight = 120

  [[params.profileMode.buttons]]
    name = "文章"
    url = "/posts/"

  [[params.profileMode.buttons]]
    name = "标签"
    url = "/tags/"
